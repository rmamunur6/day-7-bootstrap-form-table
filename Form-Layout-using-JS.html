<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Using JS Layout</title>

    <!--linking ...-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <hr>
            <form action="demo.html" method="post">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email_address" class="form-control">
                </div>

                <div class="form-group">
                    <label>Mobile No</label>
                    <input type="number" name="mobile_no" class="form-control">
                </div>

                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth" class="form-control">
                </div>

                <div class="form-group">
                    <label>District Name</label>
                    <select name="district_name" class="form-control">
                        <option>--- Select District ---</option>
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Cox's Bazar</option>
                        <option>Rajshahi</option>
                        <option>Sylhet</option>
                        <option>Khulna</option>
                    </select>
                </div>

                <div class=" form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="php" class="form-check-input">PHP
                    </label>
                </div>

                <div class=" form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="html" class="form-check-input">HTML
                    </label>
                </div>

                <div class=" form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="css" class="form-check-input">CSS
                    </label>
                </div>

                <div class=" form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" name="java_script" class="form-check-input">JAVA Script
                    </label>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>

                <div class="form-group">
                    <label><input type="radio" name="gender">Male</label>
                    <label><input type="radio" name="gender">Female</label>
                </div>

                <div class=" form-check">
                    <input type="submit" name="btn" value="Submit" class="btn btn-success btn-block">
                </div>

            </form>
        </div>
        <div class="col-sm-8">
            <hr>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">First Name</label>
                <div class="col-sm-9">
                    <input type="text" name="first_name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Email Address</label>
                <div class="col-sm-9">
                    <input type="email" name="email_address" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Mobile No</label>
                <div class="col-sm-9">
                    <input type="number" name="mobile_no" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Date of Birth</label>
                <div class="col-sm-9">
                    <input type="date" name="date_of_birth" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">District Name</label>
                <div class="col-sm-9">
                    <select name="district_name" class="form-control">
                        <option>--- Select District ---</option>
                        <option>Dhaka</option>
                        <option>Chittagong</option>
                        <option>Cox's Bazar</option>
                        <option>Rajshahi</option>
                        <option>Sylhet</option>
                        <option>Khulna</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Gender</label>
                <div class="col-sm-9">
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Address</label>
                <div class="col-sm-9">
                    <textarea name="address" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-3"></label>
                <div class="col-sm-9">
                    <label class="form-check-label">
                        <input type="checkbox" name="agree" class="form-check-input">i agree to the terms & conditions
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="submit" name="btn" class="btn btn-primary btn-block" value="Submit">

                </div>
            </div>
        </div>
    </div>

</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered table-hover table-responsive">
                <thead class="table-info">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                    <th>City</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td>Mamunur Rashid</td>

                    <td>01868513694</td>
                    <td>Chittagong</td>
                    <td>Dhaka</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>


<script src="js/bootstrap.js"></script>  <!--js linking-->
</body>
</html>
